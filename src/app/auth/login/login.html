<div class="row justify-content-between me-0">
  <div class="col-md-6 position-relative">
    <img class="sideImg" src="img/logo.jpeg">
    <div class="layer d-flex flex-column justify-content-end">
      <div class="container ms-4 mb-4 text-white">
        <p class="fw-bold">
          Welcome to Alamany Dental Clinic
        </p>
        <small class="fw-light w-75 d-block">
          Your trusted partner for comprehensive dental care.
          Experience professional treatment in a comfortable environment.
        </small>
      </div>

    </div>
  </div>
  <div class="col-md-6 p-5">

    <div class="w-75 mx-auto">
      <img class="logo rounded-4 mb-3 small-shadow" src="img/logo.jpeg">
      <p class="small-title mb-1">Sign in to your account</p>
      <small class="text-muted d-block mb-4">Access your dental health portal</small>
      <form>
        <label class="mb-1 " style="color: var(--dark-color)">Email Address</label>
        <input class="form-control rounded-3 mb-3" placeholder="your.email@example.com" type="email">
        <div class="position-relative">
          <label class="form-check-label" style="color: var(--dark-color)">
            Password
          </label>

          <input
            class="form-control rounded-3"
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Enter Your Password"/>
          <span
            class="position-absolute eye-icon translate-middle-y pe-3"
            style="cursor: pointer"
            (click)="togglePassword()">
            <i class="fa-regular fa-sm" [ngClass]="!showPassword ?  'fa-eye' :'fa-eye-slash' "
                style="color: var(--gray-color)"></i>
           </span>
        </div>
        <div class="mt-3 d-flex justify-content-between">
          <div class="d-flex gap-1 align-items-center">
            <input type="checkbox" class="form-check m-0">
            <label class="form-label m-0" style="color:var(--dark-color);">Remember me</label>
          </div>
          <a class="text-decoration-none" style="color: var(--light-color);
          cursor: pointer; font-size: 14px">Forgot Password?</a>
        </div>
        <button type="submit" class="w-100 mt-3 rounded-3 py-2 btn submit-btn btn-sm text-white">Sign In</button>
      </form>
      <div class="or-section position-relative d-flex mt-4 justify-content-center">
        or
      </div>
      <button class="btn google-btn mx-auto mt-4 rounded-3 d-flex gap-2 align-items-center justify-content-center">
        <img src="img/google-icon.png">
        Google
      </button>
      <small class="d-block mx-auto d-flex justify-content-center mt-4">Don't have an account?
        <span routerLink="/sign-up" class="ms-1 create-account" style="color: var(--light-color)">Create an account</span></small>
    </div>

  </div>
</div>
