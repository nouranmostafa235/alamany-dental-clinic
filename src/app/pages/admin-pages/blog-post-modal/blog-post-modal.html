<div class="bg-white rounded-3 p-3">
  <h2 mat-dialog-title>
    {{ data.blogPost.title }}
  </h2>

  <mat-dialog-content class="px-4">

    <div class="image-wrapper mb-3">
      <img
        class="rounded-3 w-100 object-fit-cover"
        [src]="data.blogPost.coverImage"
      />
    </div>

    <div class="d-flex gap-3 mb-3">
      <p class="description">
        <i class="fa-regular fa-bookmark"></i>
        {{ data.blogPost.category }}
      </p>
      <p class="description">
        <i class="fa-regular fa-calendar"></i>
        {{ data.blogPost.createdAt | date }}
      </p>
      <p class="description">
        <i class="fa-solid fa-user-doctor"></i>
        {{ data.blogPost.author }}
      </p>
    </div>

    <hr />

    <div class="p-4 rounded-3 mb-3" style="background-color: var(--blue-bg-color)">
      <p class="card-text">
        {{ data.blogPost.summary }}
      </p>
    </div>

    <div class="content">
      {{ data.blogPost.content }}
    </div>

  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>

</div>
