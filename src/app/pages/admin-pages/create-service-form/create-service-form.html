<div style="background-color: #FAFAFA" class="p-4">
  <h2 mat-dialog-title >Creat New Service</h2>
  <form [formGroup]="createForm" (ngSubmit)="createService(createForm)">
    <div class="d-flex align-items-stretch gap-2">
      <div class="col-md-6 bg-white p-2 rounded-2">
        <label class="mt-3">Name <span style="color: red">*</span></label>
        <input formControlName="name" class="form-control mb-5" type="text">
        <label>Description <span style="color: red">*</span></label>
        <textarea formControlName="description" class="form-control mb-2" rows="7"></textarea>
      </div>
      <div class="col-md-6 gap-3 d-flex flex-column">
        <div class="p-3 rounded-2 bg-white">
          <label>Service Image <span style="color: red">*</span></label>
          <input class="form-control" type="file" accept="image">
        </div>
        <div class="p-2 rounded-2 bg-white">
          <label>Category <span style="color: red">*</span></label>
          <input formControlName="category" class="form-control mb-3" type="text">
          <label>Min Price <span style="color: red">*</span></label>
          <input formControlName="minPrice" class="form-control mb-3" type="number" min="0">
          <label>Max Price <span style="color: red">*</span></label>
          <input formControlName="maxPrice" class="form-control mb-3" type="number" min="0">
        </div>
      </div>
    </div>
    <button type="submit" class="btn d-block mx-auto mt-3 px-5">Create</button>
  </form>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
