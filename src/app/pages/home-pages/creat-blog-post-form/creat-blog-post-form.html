<div style="background-color: #FAFAFA" class="p-4">
  <h2 mat-dialog-title >Creat Blog Post</h2>

    <div class="d-flex gap-2">
      <div class="col-md-6 h-100 bg-white p-2 rounded-2">
        <label>Title <span style="color: red">*</span></label>
        <input class="form-control mb-2" type="text">
        <label>Summary <span style="color: red">*</span></label>
        <input class="form-control mb-2" type="text">
        <label>Content <span style="color: red">*</span></label>
        <textarea class="form-control mb-2" rows="5"></textarea>
      </div>
      <div class="col-md-6 gap-3 d-flex flex-column">
        <div class="p-3 rounded-2 bg-white">
            <label>Blog Post Cover <span style="color: red">*</span></label>
            <input class="form-control" type="file" accept="image">
        </div>
        <div class="p-2 rounded-2 bg-white">
          <label>Category <span style="color: red">*</span></label>
          <input class="form-control mb-3" type="text">
          <label>Tags <span style="color: red">*</span></label>
            <tag-input [(ngModel)]="items"
                       (onSelect)="onSelect($event)"
                       [modelAsStrings]="true">
            </tag-input>
        </div>
      </div>
    </div>


  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
