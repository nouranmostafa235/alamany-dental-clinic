<div class="homePage">
  <div class="layer">
    <app-nav-bar></app-nav-bar>
      <div class="text-white container p-5 h-100 gap-3 d-flex flex-column justify-content-center">
        <h1 class="clinicName">
          Alamany Dental Clinic
        </h1>
        <h2 class="clinicdesc ">
          Dental Care
          with
          Global Vibes
        </h2>
        <button routerLink="/book-appointment" class="btn rounded-2">
          Book Now
        </button>
        <a class="text-white text-decoration-none" href="tel:+201092184470">Or Call (+20) 1092184470</a>
      </div>
  </div>
  <owl-carousel-o [options]="customOptions">
    <ng-template carouselSlide>
        <img src="img/home1.jpeg" class="card-img-top" alt="...">
    </ng-template>
    <ng-template carouselSlide>
      <img src="img/home2.jpeg" class="card-img-top" alt="...">
    </ng-template>
    <ng-template carouselSlide>
      <img src="img/home3.jpeg" class="card-img-top" alt="...">
    </ng-template>
    <ng-template carouselSlide>
      <img src="img/home5.png" class="card-img-top" alt="...">
    </ng-template>
    <ng-template carouselSlide>
      <img src="img/home4.png" class="card-img-top" alt="...">
    </ng-template>
    <ng-template carouselSlide>
      <img src="img/home6.png" class="card-img-top" alt="...">
    </ng-template>
  </owl-carousel-o>
</div>
